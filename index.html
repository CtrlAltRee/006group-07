<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Group 7: Task List</title>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css">
    <link href="assets/css/style.css" rel="stylesheet">
    
</head>

<body>
    <div class="container border rounded mt-5 bg-light">
        <div class="text-center m-3">
            <h2 class="fw-light">Task List <i class="fa fa-list" aria-hidden="true"></i></h2>
        </div>
        <form id="form" class="needs-validation" novalidate>
            <div class="row">
                <div class="col">
                    <label for="date">Due Date</label>
                    <input type="date" class="form-control" id="date" placeholder="Select Due Date" required id="validationCustom01">
                    <div class="invalid-feedback">Please select a date</div>
                </div>
            </div>
            <div class="row">
                <div class="col-md-4">
                    <label for="taskName">Task Name</label>
                    <input type="text" class="form-control" id="taskName" placeholder="Task Name" required id="validationCustom02">
                    <div class="invalid-feedback">Please enter a task name</div>
                </div>
                <div class="col-md-4">
                    <label for="assignTo">Assign To</label>
                    <input type="text" class="form-control" id="assignTo" placeholder="Assign To" id="validationCustom03" required>
                    <div class="invalid-feedback">Please assign the task</div>
                </div>
                <div class="col-md-4">
                    <label for="taskStatus">Status</label>
                    <select class="form-control" id="taskStatus" class="form-control" required id="validationCustom04">
                        <option value="">Choose Status</option>
                        <option value="1">To Do</option>
                        <option value="2">In Progress</option>
                        <option value="3">Review</option>
                        <option value="4">Done</option>
                    </select>
                    <div class="invalid-feedback">Please select a status</div>
                </div>
            </div>
            <div class="row">
                <div class="col">
                    <label for="description">Task Description</label>
                    <textarea class="form-control" id="description" rows="2" id="validationCustom05" required></textarea>
                    <div class="invalid-feedback">Please give a description</div>
                </div>
                <div class="text-center">
                    <button id="submit-btn" type="submit" class="btn btn-success btn-lg rounded-circle mt-3 mb-3"><i
                            class="fa-solid fa-circle-plus"></i></button>
                </div>
            </div>
        </form>
    </div>

    <br>
    
        <ul id="taskList" class="list-group container align-items-center">     
        </ul>
    

    

    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8"
        crossorigin="anonymous"></script>
    <script src="assets/js/taskManager.js"></script>
    <script src="assets/js/index.js"></script>
</body>


</html>
